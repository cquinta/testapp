# Nome do Workflow
name: Build and Push to Docker Hub

# Gatilho (trigger)
# Este workflow será executado a cada push para qualquer branch
on:
  push:
    branches:
      - '*'

jobs:
  build-and-push:
    # O tipo de máquina virtual para executar o job
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do seu repositório no runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Faz o login no Docker Hub
      # Requer que os segredos DOCKERHUB_USERNAME e DOCKERHUB_TOKEN estejam configurados no seu repositório
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Extrai o nome da branch e o converte para minúsculas
      # Isso garante que a tag do Docker seja válida (evita problemas com letras maiúsculas)
      - name: Extract branch name
        id: extract_branch
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 4. Configura o Docker Buildx
      # Uma ferramenta do Docker para builds mais avançados
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        
    # 5. Constrói a imagem Docker e a envia para o Docker Hub
      # A tag da imagem será no formato: cquinta/mop-app:<nome-da-branch>
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: cquinta/mop-app:${{ env.BRANCH_NAME }}
          # Opcional: Adiciona cache para acelerar builds futuros
          cache-from: type=registry,ref=cquinta/mop-app:buildcache
          cache-to: type=registry,ref=cquinta/mop-app:buildcache,mode=max